<head>

        src="https://platform-api.sharethis.com/js/sharethis.js#property=60f919b6e08a6a001288e014&product=sticky-share-buttons"
        async="async"></script>
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/">
                <span><img src="img/newlogo.png" width="150px" alt=""></span>
            </a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>


    </nav>
    <div class="max-width-1 m-auto">
        <hr>
    </div>
    <div class="contact-content font1 max-width-1 m-auto">
        <div class="max-width-1 m-auto mx-1">
            <h2>Feel Free to Contact Us</h2>
            <h4>
                <marquee behavior="alternate" direction="left">(*if you want to submit a blog on our site please send
                    your blog and article images on this e-mail teamntrh12@gmail.com  )</marquee> 
            </h4>
            <form action="mailto:teamntrh12@gmail.com" method="post" enctype="text/plain">
                <div class="contact-form">
                    <div class="form-box">
                        <input name="Name" type="text" id="txtName" placeholder="Enter Your Name"><br>
                    </div>
                    <div class="form-box">
                        <input name="Number" type="tel" id="txtNum" pattern="^\d{10}$" required="required"
                            placeholder="Enter Your Phone Number" maxlength="10"><br>
                    </div>

                    <div class="form-box">
                        <input name="Email" type="email" id="txtEmail" placeholder="Enter Your Email Id"><br>
                    </div>

                    <div class="form-box">
                        <textarea name="Message" id="msg" cols="30" rows="10"
                            placeholder="How may we help you?/ write your blog here for upload"></textarea><br>
                    </div>
                    <div class="form-box">
                        <div>
                            <input type="submit" id="bt" value="Send" >
                        </div>

                    </div>
                </div>
            </form>

        </div>
    </div>

    <div class="footer">
        <a style="text-decoration: none" href="/index.html">
        <p>WWW.NTRH™BLOGSITE.COM </p>
        </a>
        
    </div>
